<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jquery事件</title>
	<style type="text/css">
	ul,li{
		list-style:none;
	}
	.list li{
		height:40px;
		line-height:40px;
		text-align:center;
		color:red;
		cursor:pointer;
	}
	</style>
	<script src="event.js"></script>
</head>
<body>
	<ul class="list">
		<li>111</li>
		<li>222</li>
		<li>333</li>
		<li>444</li>
	</ul>

	<button id="add">Add</button>

	<script type="text/javascript">
		//对动态插入的dom添加事件(原理--应用事件代理)
		var $ulEl = document.querySelector('.list');
		var $btnEl = document.querySelector('#add');

		$ulEl.addEventListener('click', function(e) {
			var $targetEl = e.target;
			var iHtml = $targetEl.innerHTML;
			$targetEl.innerHTML = iHtml + 'Hello Event';
		});

		$btnEl.addEventListener('click', function(e) {
			var length = $ulEl.querySelectorAll('li').length;
			var $liEl = document.createElement('li');
			$liEl.innerHTML = length + length + length;

			$ulEl.appendChild($liEl);//注意这里的$liEl一定得是node节点
		});
	</script>
</body>
</html>
