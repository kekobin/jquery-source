<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script type="text/javascript" src="jquery-2.0.3.js"></script>
</head>
<body>
	<div class="content">test</div>
	<script type="text/javascript">
		$(function() {
			$('.content').click(function(e) {
				console.log(e)
			})
		});

		var obj = {},
			objToString = obj.toString,
			arr = [],
			arrSlice = arr.slice;

		var Callbacks = function( options ) {
			var list = [],
				self = {
					add: function() {
						(function add(opts) {
							arrSlice.call(opts).forEach(function(item) {
								if( objToString.call(item) == "[object Function]" ) {
									list.push(item);
								} else if( objToString.call(item) == "[object Array]" && item.length > 0) {
									add(item);
								}
							});
						})(arguments);
					},
					length: function() {
						return list.length;
					},
					fire: function() {
						list.forEach(function(item) {
							item.call(this);
						});
					}
				};

			return self;
		};

		var cb = Callbacks();
		cb.add([function a1() {console.log('1111')}, function a2() {console.log('2222')}, function a3() {console.log('33333')}]);
		cb.fire();
		console.log(cb.length())
	</script>
</body>
</html>
